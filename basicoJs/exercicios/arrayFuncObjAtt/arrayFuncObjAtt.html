<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Sobre Função, Array & Objeto</title>
</head>
<body>
    <!-- Criamos um formulário para que o usuário insira os dados e o JS armazene em um "Array" de "Objetos" -->
    <section>
        <h1>Preencha o Formulário</h1>
        <form class="form" action="" method="get">
            <span>Nome: <input class="nome" type="text" placeholder="Informe Seu Nome.."></span><br><br>
            <span>Sobrenome: <input class="sobrenome" type="text" placeholder="Informe Seu Sobrenome.."></span><br><br>
            <span>Peso: <input class="peso" type="text" placeholder="Em kg.."></span><br><br>
            <span>Altura: <input class="altura" type="text" placeholder="Em cm.."></span><br><br>
            <button class="btn">Enviar Formulário</button>
        </form>
        <div class="resultado"></div>
    </section>
    <script src="./js/arrayFuncObjAtt.js"></script>  <!-- Chama o arquivo .js para dentro do HTML -->
</body>
</html>
